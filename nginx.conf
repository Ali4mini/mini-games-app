# ==========================================
# BLOCK 1: MAIN DOMAIN -> WEB APP (Port 8080)
# This serves your Landing Page & Expo Web App
# ==========================================
server {
    listen 80;
    server_name mysteryplay.fun www.mysteryplay.fun;
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mysteryplay.fun www.mysteryplay.fun;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # Pointing to the Web App/Frontend
        proxy_pass http://127.0.0.1:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==========================================
# BLOCK 2: API SUBDOMAIN -> BACKEND (Port 8000)
# This serves your Supabase/Node/Python API
# ==========================================
server {
    listen 80;
    server_name api.mysteryplay.fun;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.mysteryplay.fun;

    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # Pointing to the Backend API
        proxy_pass http://127.0.0.1:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==========================================
# BLOCK 3: ASSET SERVER (Keep this for game files)
# ==========================================
server {
    listen 80;
    listen 443 ssl;
    server_name assets.mysteryplay.fun;

    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/assets/public;
    
    sendfile on;
    tcp_nopush on;
    gzip on;
    
    # CORS for your Web App to load these assets
    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        expires 30d;
        try_files $uri $uri/ =404;
    }
}
