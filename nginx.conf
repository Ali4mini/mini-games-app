# ==========================================
# BLOCK 1: MAIN DOMAIN (API) -> HTTPS
# Upstream: Port 8000
# ==========================================
server {
    listen 80;
    server_name mysteryplay.fun;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mysteryplay.fun;

    # Ensure this certificate covers mysteryplay.fun
    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==========================================
# BLOCK 2: STUDIO SUBDOMAIN -> HTTPS (FIXED)
# Upstream: Port 3000
# ==========================================
server {
    listen 80;
    server_name studio.mysteryplay.fun;
    # Redirect HTTP to HTTPS for security
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name studio.mysteryplay.fun;

    # ⚠️ IMPORTANT: If you don't have a wildcard cert (*.mysteryplay.fun),
    # you must generate a specific cert for this subdomain:
    # certbot -d studio.mysteryplay.fun
    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==========================================
# BLOCK 3: ASSET SERVER
# Serves static files from /var/www/assets/public
# ==========================================
server {
    listen 80;
    listen 443 ssl;
    server_name assets.mysteryplay.fun;

    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/assets/public;
    
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_types image/svg+xml application/json text/css application/javascript;

    location / {
        # CORS Headers (Crucial for Canvas/Game loading)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }
}
