# ==========================================
# GLOBAL SETTINGS (Optional but recommended)
# ==========================================
# Hide Nginx version for security
server_tokens off; 

# ==========================================
# BLOCK 1: MAIN DOMAIN -> WEB APP (Port 8080)
# ==========================================
server {
    listen 80;
    server_name mysteryplay.fun www.mysteryplay.fun;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mysteryplay.fun www.mysteryplay.fun;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun-0002/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun-0002/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /privacy {
        alias /var/www/legal/privacy.html;
        default_type text/html;
    }

    location /terms {
        alias /var/www/legal/terms.html;
        default_type text/html;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        
        # Standard Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==========================================
# BLOCK 2: API SUBDOMAIN -> POCKETBASE (Port 8090)
# ==========================================
server {
    listen 80;
    server_name api.mysteryplay.fun;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.mysteryplay.fun;

    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun-0002/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun-0002/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # PocketBase File Upload Limit
    client_max_body_size 100M; 

    location / {
        # Point to the port where PocketBase is running on the host
        proxy_pass http://127.0.0.1:8090;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # -------------------------------------------------------
        # CRITICAL FOR POCKETBASE REALTIME (SSE)
        # -------------------------------------------------------
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        
        # Keep connections alive for Realtime subscriptions
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
    }
}
# ==========================================
# BLOCK 3: ASSET SERVER (Static Files)
# ==========================================
server {
    listen 80;
    server_name assets.mysteryplay.fun;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name assets.mysteryplay.fun;

    ssl_certificate /etc/letsencrypt/live/mysteryplay.fun-0002/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/mysteryplay.fun-0002/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/mysteryplay/assets/public;
    
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # CORS Setup
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        expires 30d;
        try_files $uri $uri/ =404;
    }
}

